      - name: Prepare CI keychain
        env:
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          set -eo pipefail
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -lut 21600 build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security list-keychains -s build.keychain login.keychain
          security default-keychain -s build.keychain

      - name: Build & Upload to TestFlight
        working-directory: mobile/ios-field-utility
        env:
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_API_KEY_P8: ${{ secrets.ASC_API_KEY_P8 }}
          TEAM_ID: ${{ secrets.TEAM_ID }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
          MATCH_KEYCHAIN_NAME: build.keychain
          MATCH_KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
          FASTLANE_SKIP_UPDATE_CHECK: "1"
          CI: "true"
        run: bundle exec fastlane ios testflight_upload

      - name: Print gym log on failure
        if: failure()
        run: |
          set -euo pipefail
          LOG_PATH="$HOME/Library/Logs/gym/SkyFeederFieldUtility-SkyFeederFieldUtility.log"
          if [[ -f "$LOG_PATH" ]]; then
            echo "===== BEGIN gym log ====="
            cat "$LOG_PATH"
            echo "===== END gym log ====="
          else
            echo "gym log not found at $LOG_PATH"
            ls -R "$HOME/Library/Logs/gym" || true
          fi

      - name: Inspect IPA bundle Info.plist and assets
        if: always()
        run: |
          set -xeuo pipefail
          IPA_PATH=$(ls build/*.ipa | head -n1 2>/dev/null || true)
          if [[ -z "${IPA_PATH}" ]]; then
            echo "No IPA found under build/ (likely build failure). Skipping inspection."
            exit 0
          fi
          TMP_DIR=$(mktemp -d)
          unzip -q "${IPA_PATH}" -d "${TMP_DIR}"
          APP_PATH=$(find "${TMP_DIR}/Payload" -maxdepth 1 -name "*.app" | head -n1)
          if [[ -z "${APP_PATH}" ]]; then
            echo "Payload does not contain an .app bundle" >&2
            exit 1
          fi
          PLIST="${APP_PATH}/Info.plist"
          if [[ ! -f "${PLIST}" ]]; then
            echo "Info.plist missing from ${APP_PATH}" >&2
            exit 1
          fi
          echo "::group::Full Info.plist"
          /usr/libexec/PlistBuddy -c "Print" "${PLIST}"
          echo "::endgroup::"
          for KEY in CFBundleIdentifier CFBundleIconName CFBundleIcons CFBundleIcons~ipad UILaunchScreen UISupportedInterfaceOrientations~ipad; do
            echo "::group::${KEY}"
            /usr/libexec/PlistBuddy -c "Print :${KEY}" "${PLIST}" || echo "(missing ${KEY})"
            echo "::endgroup::"
          done
          echo "::group::Top-level image assets"
          find "${APP_PATH}" -maxdepth 2 \( -name "*.png" -o -name "Assets.car" \) -print | sort
          echo "::endgroup::"
          rm -rf "${TMP_DIR}"
