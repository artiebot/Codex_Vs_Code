name: build-upload

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  ios:
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.1"

      - name: Install XcodeGen
        run: brew install xcodegen || true

      - name: Generate Xcode project
        working-directory: mobile/ios-field-utility
        run: |
          xcodegen generate
          xcodebuild -resolvePackageDependencies -project SkyFeederFieldUtility.xcodeproj

      - name: Cache Bundler
        uses: actions/cache@v4
        with:
          path: vendor/bundle
          key: bundler-${{ runner.os }}-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            bundler-${{ runner.os }}-

      - name: Install Ruby gems
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4

      - name: Cache CocoaPods and DerivedData
        if: ${{ hashFiles('mobile/ios-field-utility/Podfile') != '' || hashFiles('mobile/ios-field-utility/Podfile.lock') != '' }}
        uses: actions/cache@v4
        with:
          path: |
            mobile/ios-field-utility/Pods
            ~/Library/Caches/CocoaPods
            ~/Library/Developer/Xcode/DerivedData
          key: pods-${{ runner.os }}-${{ hashFiles('mobile/ios-field-utility/Podfile.lock') }}
          restore-keys: |
            pods-${{ runner.os }}-

      - name: Install CocoaPods
        if: ${{ hashFiles('mobile/ios-field-utility/Podfile') != '' }}
        working-directory: mobile/ios-field-utility
        run: bundle exec pod install --repo-update --clean-install

      - name: Cache SwiftPM DerivedData
        if: ${{ hashFiles('**/Package.resolved') != '' }}
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: spm-${{ runner.os }}-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            spm-${{ runner.os }}-

      - name: Prepare CI keychain
        env:
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          set -eo pipefail
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -lut 21600 build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security list-keychains -s build.keychain login.keychain
          security default-keychain -s build.keychain

      - name: Match (readonly)
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
          MATCH_KEYCHAIN_NAME: build.keychain
          MATCH_KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          bundle exec fastlane match appstore \
            --readonly \
            --keychain_name build.keychain \
            --keychain_password "$KEYCHAIN_PASSWORD"
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" build.keychain
          security find-identity -v -p codesigning

      - name: Build & Upload to TestFlight
        env:
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_API_KEY_P8: ${{ secrets.ASC_API_KEY_P8 }}
          TEAM_ID: ${{ secrets.TEAM_ID }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
          MATCH_KEYCHAIN_NAME: build.keychain
          MATCH_KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
          FASTLANE_SKIP_UPDATE_CHECK: "1"
          CI: "true"
        run: bundle exec fastlane ios testflight_upload

      - name: Inspect IPA Bundle Contents
        if: always()
        run: |
          set -euo pipefail

          # Find the .ipa file
          IPA_PATH=$(find build -name "*.ipa" | head -n 1)
          if [[ -z "$IPA_PATH" ]]; then
            echo "ERROR: No .ipa file found in build directory"
            exit 1
          fi

          echo "============================================"
          echo "Inspecting IPA: $IPA_PATH"
          echo "============================================"

          # Create temp directory and unzip
          TEMP_DIR=$(mktemp -d)
          unzip -q "$IPA_PATH" -d "$TEMP_DIR"

          # Find the .app bundle
          APP_BUNDLE=$(find "$TEMP_DIR/Payload" -name "*.app" | head -n 1)
          INFO_PLIST="$APP_BUNDLE/Info.plist"

          echo ""
          echo "=== Full Info.plist Contents ==="
          /usr/libexec/PlistBuddy -c "Print" "$INFO_PLIST" || echo "Failed to read Info.plist"

          echo ""
          echo "=== Critical Keys Verification ==="
          echo -n "CFBundleIconName: "
          /usr/libexec/PlistBuddy -c "Print :CFBundleIconName" "$INFO_PLIST" 2>&1 || echo "MISSING"

          echo -n "CFBundleIcons: "
          /usr/libexec/PlistBuddy -c "Print :CFBundleIcons" "$INFO_PLIST" 2>&1 || echo "MISSING"

          echo -n "CFBundleIcons~ipad: "
          /usr/libexec/PlistBuddy -c "Print :CFBundleIcons~ipad" "$INFO_PLIST" 2>&1 || echo "MISSING"

          echo -n "UILaunchScreen: "
          /usr/libexec/PlistBuddy -c "Print :UILaunchScreen" "$INFO_PLIST" 2>&1 || echo "MISSING"

          echo -n "UISupportedInterfaceOrientations~ipad: "
          /usr/libexec/PlistBuddy -c "Print :UISupportedInterfaceOrientations~ipad" "$INFO_PLIST" 2>&1 || echo "MISSING"

          echo ""
          echo "=== Icon Files in App Bundle (top 2 levels) ==="
          find "$APP_BUNDLE" -maxdepth 2 -name "*.png" -o -name "*.car" | sort

          echo ""
          echo "=== Assets.car Contents (if present) ==="
          ASSETS_CAR=$(find "$APP_BUNDLE" -name "Assets.car" | head -n 1)
          if [[ -n "$ASSETS_CAR" ]]; then
            echo "Assets.car found at: $ASSETS_CAR"
            echo "Size: $(du -h "$ASSETS_CAR" | cut -f1)"
          else
            echo "No Assets.car found"
          fi

          # Cleanup
          rm -rf "$TEMP_DIR"

          echo ""
          echo "============================================"
          echo "IPA Inspection Complete"
          echo "============================================"
        working-directory: mobile/ios-field-utility
