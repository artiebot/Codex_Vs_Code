name: Match Bootstrap

on:
  workflow_dispatch:

jobs:
  bootstrap:
    runs-on: macos-latest
    env:
      MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
      MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
      ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
      ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
      ASC_API_KEY_P8: ${{ secrets.ASC_API_KEY_P8 }}
      TEAM_ID: ${{ secrets.TEAM_ID }}
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Install fastlane
        run: bundle install --path vendor/bundle || sudo gem install fastlane

      - name: Bootstrap match (create certs & profiles)
        working-directory: mobile/ios-field-utility
        env:
          BUNDLE_GEMFILE: ../../Gemfile
          FASTLANE_VERBOSE: "true"
        run: |
          echo "Starting match bootstrap..."
          timeout 300 bundle exec fastlane bootstrap || {
            echo "‚ùå Match timed out after 5 minutes - this indicates a stuck process"
            echo "Common causes:"
            echo "  1. MATCH_GIT_URL authentication failing"
            echo "  2. MATCH_PASSWORD prompt waiting for input"
            echo "  3. Network/firewall blocking git clone"
            exit 1
          }
