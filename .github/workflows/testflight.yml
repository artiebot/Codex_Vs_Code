name: iOS TestFlight Upload

on:
  push:
    branches:
      - main
    paths:
      - 'mobile/ios-field-utility/**'
      - '.github/workflows/testflight.yml'
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'

      - name: Install fastlane
        run: |
          cd mobile/ios-field-utility
          gem install bundler
          bundle install --path vendor/bundle

      - name: Archive
        run: |
          cd mobile/ios-field-utility
          xcodebuild \
            -scheme SkyFeederFieldUtility \
            -configuration Release \
            -sdk iphoneos \
            -archivePath build/SkyFeederFieldUtility.xcarchive \
            archive

      - name: Export IPA
        run: |
          cd mobile/ios-field-utility
          xcodebuild \
            -exportArchive \
            -archivePath build/SkyFeederFieldUtility.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath build/export
          mv build/export/SkyFeederFieldUtility.ipa build/SkyFeederFieldUtility.ipa

      - name: Upload to TestFlight
        env:
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_API_KEY_P8: ${{ secrets.ASC_API_KEY_P8 }}
          ASC_APP_ID: ${{ secrets.ASC_APP_ID }}
        run: |
          cd mobile/ios-field-utility
          bundle exec fastlane testflight ipa:build/SkyFeederFieldUtility.ipa

      - name: Archive artifacts
        uses: actions/upload-artifact@v4
        with:
          name: skyfeeder-fieldutility-archive
          path: |
            mobile/ios-field-utility/build/SkyFeederFieldUtility.xcarchive
            mobile/ios-field-utility/build/SkyFeederFieldUtility.ipa
