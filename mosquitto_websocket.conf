# Mosquitto Configuration with WebSocket Support
# For SkyFeeder Project

# =================================================================
# General configuration
# =================================================================
allow_anonymous true
allow_zero_length_clientid true

# =================================================================
# Listeners
# =================================================================

# Regular MQTT listener on port 1883
listener 1883 0.0.0.0
allow_anonymous true

# WebSocket listener on port 9001 
listener 9001 0.0.0.0
protocol websockets
allow_anonymous true

# =================================================================
# Logging
# =================================================================
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
log_timestamp true

# Enable WebSocket logging for debugging
log_type websockets
websockets_log_level 31

# =================================================================
# Persistence
# =================================================================
persistence true
persistence_location C:\mosquitto\data\

# =================================================================
# Security
# =================================================================
# Allow anonymous connections for development
allow_anonymous true